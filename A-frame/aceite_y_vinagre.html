  text="value: Los agricultores residentes en el Barranco de Guayadeque tenían asignados unos días concretos para ir a la Villa con sus mercancías. Las transportaban en burros, que dejaban amarrados en argollas situadas junto a las entradas de las tiendas. Mientras, intercambiaban productos agrícolas por otros artesanos. Solo vendían a cambio de dinero a las personas más pudientes. Esta situación fue cotidiana hasta mediados del s. XX.

  Aquellas tienditas de aceite y vinagre  fueron los centros comerciales locales durante muchísimo tiempo. En ellas se conseguían productos de alimentación, de ferretería, de estanco o bazar, y de papelería. Desde queso y pescado salado hasta petróleo, carbón, sellos, tabaco, papel para cartas, productos de limpieza, desatascadores, cepillos, cubos, quinqués, escobas,… de todo." ><a-entity geometry="primitive:box;" material="shader:gif;src:url(/A-frame/img/aceitevinagre.gif)" scale="0.9 0.26" position="0.02 0.6 0.03"></a-entity>
